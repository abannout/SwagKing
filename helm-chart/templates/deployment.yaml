apiVersion: apps/v1
kind: Deployment
metadata:
  name: player-hackschnitzel-deployment
  namespace: player-hackschnitzel
  labels:
    app: player-hackschnitzel
spec:
  replicas: 1
  selector:
    matchLabels:
      app: player-hackschnitzel
  template:
    metadata:
      labels:
        app: player-hackschnitzel
    spec:
      containers:
      - name: player-hackschnitzel
        image: registry.gitlab.com/the-microservice-dungeon/player-hackschnitzel:latest
        imagePullPolicy: Always
        resources:
          requests:
            memory: "256Mi"
            cpu: "500m"
          limits:
            memory: "1G"
            cpu: "1000m"
        env:
        - name: GAME_URL
          value: http://game-service.game:8080
        - name: RABBITMQ_HOST
          value: rabbitmq-service.rabbitmq
        - name: LOGGING_VISUALIZATION
          value: "false"
        - name: LOGGING_LEVEL
          value: info
        - name: HTTP_HOST
          value: 0.0.0.0
        volumeMounts:
        - mountPath: /app/logs
          name: logs-volume
        # livenessProbe:
        #   httpGet:
        #     path: /health
        #     port: 8000
        #     httpHeaders:
        #     - name: Accept
        #       value: application-json
        #   initialDelaySeconds: 5
        #   # Normally it would be way less. But we should avoid killing the player because we're losing state
        #   failureThreshold: 10
        #   periodSeconds: 6
      volumes:
      - name: logs-volume
        emptyDir:
          sizeLimit: 500Mi
